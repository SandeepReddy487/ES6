<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pattern</title>
</head>
<body>
    <script>
        var i,j;
        for(i=1;i<=6;i++){
            for(j=1;j<=i;j++)
                document.writeln(j);
                for(j=i-1;j>=1;j--)
                    document.writeln(j)
                    document.writeln("<br/>")
                }
    </script>
</body>
</html>
