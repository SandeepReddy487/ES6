<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>matrix</title>
</head>
<body>
    <script>
        var num1 = [2,4,6,8,10,12];
        var num2 = [3,5,7,9,11,13]
        var mul = [];
        var i;
        for(i=0;i<6;i++){
            mul[i]= num1[i]*num2[i]
        }
        for(i=0;i<6;i++){
        document.writeln(mul[i]+" ");}
    </script>
</body>
</html>
