<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decending</title>
</head>
<body>
    <script>
        function sortDecending(array){
            for(let i=array.length-1;i>=0;i--){
            for(let j=i;j>=0;j--){
                if(array[i]<array[j]){
                    temp = array[i]
                        array[i]=array[j]
                        array[j]=temp
                    }

                    }
                }
                return array;
            }
            console.log(sortDecending([121,13,29,40,-6532]))
    </script>
</body>
</html>
